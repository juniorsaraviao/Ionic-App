<components-header pageName="Crear Pregunta"></components-header>

<ion-content>
  <form (ngSubmit)="regQuestion()">
      <br>
      <ion-label>
        ASPECTOS GENERALES
      </ion-label>

      <ion-item>
        <ion-label color="primary">Nombre: </ion-label>
        <ion-input type="text" text-right [(ngModel)]="preg_gener.name" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Cabecera: </ion-label>
        <ion-input type="text" text-right [(ngModel)]="preg_gener.header.text" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Evaluacion: </ion-label>
        <ion-select [(ngModel)]="eval_disp" [ngModelOptions]="{standalone: true}" (ionChange)="enlistarPreguntas()">
          <ion-option *ngFor="let eval_disp of eval_disps; let i=index" [value]="{course_period_id:eval_disp.id, questions_count:eval_disp.questions_count}">
            {{eval_disp.name}}
          </ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Tipo de tema:</ion-label>
        <ion-select [(ngModel)]="preg_gener.topic_id" [ngModelOptions]="{standalone: true}">
          <ion-option value=1>Gestion</ion-option>
          <ion-option value=2>Matematicas</ion-option>
          <ion-option value=3>Humanidades</ion-option>
          <ion-option value=4>Ciencias</ion-option>  
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Pregunta: </ion-label> 
        <ion-textarea rows="1" text-right AutosizeComponent [(ngModel)]="preg_gener.statement.text" [ngModelOptions]="{standalone: true}"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label color="primary"></ion-label> 
        <ion-textarea rows="1" text-right AutosizeComponent [(ngModel)]="preg_gener.statement.pictures[0]" [ngModelOptions]="{standalone: true}"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Solucion: </ion-label> 
        <ion-textarea rows="1" text-right AutosizeComponent [(ngModel)]="preg_gener.solution.text" [ngModelOptions]="{standalone: true}"></ion-textarea>
      </ion-item>

  
      <ion-item>
        <ion-label color="primary">Referencia: </ion-label> 
        <ion-input type="text" text-right [(ngModel)]="preg_gener.source" name="first"></ion-input>
      </ion-item>  
      <br>
      <br>
      <ion-label>
        ALTERNATIVAS
      </ion-label>

      <ion-item>
        <ion-toggle checked="false" [(ngModel)]="alt_correctas[0]" [ngModelOptions]="{standalone: true}"></ion-toggle>
        <ion-label>1. </ion-label>
        <ion-textarea rows="1" AutosizeComponent [(ngModel)]="preg_gener.statement.alternatives[0].text" [ngModelOptions]="{standalone: true}"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-toggle checked="false" [(ngModel)]="alt_correctas[1]" [ngModelOptions]="{standalone: true}"></ion-toggle>
        <ion-label>2. </ion-label>
        <ion-textarea rows="1" AutosizeComponent [(ngModel)]="preg_gener.statement.alternatives[1].text" [ngModelOptions]="{standalone: true}"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-toggle checked="false" [(ngModel)]="alt_correctas[2]" [ngModelOptions]="{standalone: true}"></ion-toggle>
        <ion-label>3. </ion-label>
        <ion-textarea rows="1" AutosizeComponent [(ngModel)]="preg_gener.statement.alternatives[2].text" [ngModelOptions]="{standalone: true}"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-toggle checked="false" [(ngModel)]="alt_correctas[3]" [ngModelOptions]="{standalone: true}"></ion-toggle>
        <ion-label>4. </ion-label>
        <ion-textarea rows="1" AutosizeComponent [(ngModel)]="preg_gener.statement.alternatives[3].text" [ngModelOptions]="{standalone: true}"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-toggle checked="false" [(ngModel)]="alt_correctas[4]" [ngModelOptions]="{standalone: true}"></ion-toggle>
        <ion-label>5. </ion-label>
        <ion-textarea rows="1" AutosizeComponent [(ngModel)]="preg_gener.statement.alternatives[4].text" [ngModelOptions]="{standalone: true}"></ion-textarea>
      </ion-item>

    <br>

    <button ion-button full color="secondary" block (click)="doConfirm()">Registrar pregunta</button>
    <br>
  
  </form>
</ion-content>
