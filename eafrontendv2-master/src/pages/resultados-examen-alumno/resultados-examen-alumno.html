<components-header pageName="Resultados"></components-header>

<ion-content padding>
  <div *ngIf='showResultAttempt'> 
    <ion-card padding>
      <ion-card-content>
        <div text-center>

          <h4>RESULTADOS</h4> 
          <h1 id="notacss">{{result}}</h1>
          <h3 id="msgcss" ion-text [color]="dynamicColorAttempt">{{msgResultAttempt}}</h3>

          <ion-item>
            <ion-icon name="time" item-start large></ion-icon>
            <h2>{{question_count}} puntos</h2>
            <p>Cantidad Preguntas</p>
          </ion-item>

          <ion-item>
            <ion-icon name="checkbox-outline" item-start large></ion-icon>
            <h2>{{answer_correct}} puntos</h2>
            <p>Preguntas correctas</p>
          </ion-item>

          <ion-item>
            <ion-icon name="md-close" item-start large></ion-icon>
            <h2>{{answer_error}} puntos</h2>
            <p>Preguntas Incorrectas</p>
          </ion-item>

          <ion-item>
            <ion-icon name="md-color-wand" item-start large></ion-icon>
            <h2>{{answer_blank}} puntos</h2>
            <p>Preguntas en Blanco</p>
          </ion-item>

        </div>
        <button float-right block outline  ion-button  color="default" (click)="mostrarResultEnd()">Ver nota final</button>
        <button float-left block outline  ion-button  color="default" (click)="irExamen()">Ir a Examenes</button>
      </ion-card-content>
    </ion-card>
  </div>
  
  <div *ngIf='showResultEnd'>
    <ion-card padding>
      <ion-card-content>
        <div text-center>

          <h4>NOTA FINAL</h4> 
          <h1 id="notacss">{{nota | number: '1.2-2'}}</h1>
          <h3 id="msgcss" ion-text [color]="dynamicColorEnd">{{msgResultEnd}}</h3>

        </div>
        <button float-right block outline  ion-button  color="default" (click)="mostrarResultAttempt()">Ver notas del intento</button>
        <button float-left block outline  ion-button  color="default" (click)="irExamen()">Ir a Examenes</button>
      </ion-card-content>
    </ion-card>
    
  </div>
</ion-content>
